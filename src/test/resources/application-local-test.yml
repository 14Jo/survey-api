# application-test-local.yml

# test 프로파일의 설정을 직접 복사 (spring.profiles.include 사용 불가)
spring:
  # 로컬에서 덮어쓸 값만 지정
  datasource:
    password: "12345678" # 실제 로컬 비밀번호 입력
  data:
    redis:
      host: localhost
      port: 6379
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
  test:
    database:
      replace: none

# JWT Secret Key도 로컬에서는 고정값으로 사용
jwt:
  secret:
    key: "your-super-secret-jwt-key-here-make-it-long-and-random-at-least-256-bits"