spring:
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
  datasource:
    url: jdbc:postgresql://localhost:5432/testdb
    username: ljy
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      max-lifetime: 30000
      connection-timeout: 20000
      validation-timeout: 5000
      leak-detection-threshold: 60000
  data:
    redis:
      host: ${ACTION_REDIS_HOST:localhost}
      port: ${ACTION_REDIS_PORT:6379}
    mongodb:
      uri: ${MONGODB_URI:mongodb://localhost:27017}
      database: ${MONGODB_DATABASE:test_survey_db}
      auto-index-creation: true
# JWT Secret Key for test environment
jwt:
  secret:
    key: ${SECRET_KEY:test-secret-key-for-testing-only}

logging:
  level:
    org.springframework.context.annotation: WARN
    org.springframework.beans.factory: WARN
    org.hibernate.SQL: WARN
    org.hibernate.type.descriptor.sql.BasicBinder: WARN
    com.example.surveyapi: DEBUG