          GH_TO_SLACK["easter1201"]="${{ secrets.SLACK_USER_DOY }}"
          GH_TO_SLACK["kcc5107"]="${{ secrets.SLACK_USER_GU }}"
          GH_TO_SLACK["DG0702"]="${{ secrets.SLACK_USER_DONG }}"

          # Build list excluding PR author
          REVIEWERS=()
