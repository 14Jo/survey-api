          else
            # Shuffle and pick 2
            SHUFFLED=($(printf "%s\n" "${REVIEWERS[@]}" | shuf -n 2))
            SLACK1="${GH_TO_SLACK[${SHUFFLED[0]}]}"
            SLACK2="${GH_TO_SLACK[${SHUFFLED[1]}]}"
            echo "SLACK_REVIEWERS=<@${SLACK1}> <@${SLACK2}>" >> $GITHUB_ENV
