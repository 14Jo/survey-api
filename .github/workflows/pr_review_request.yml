            msg="ğŸ“£ *PR ë¦¬ë·° ìš”ì²­ ì•Œë¦¼!*\nëœë¤ ì„ ì • ë¦¬ë·°ì–´: <@${{ steps.slack_map.outputs.slack1 }}>, <@${{ steps.slack_map.outputs.slack2 }}> ğŸ™\nPR ë§í¬: ${{ github.event.pull_request.html_url }}"
